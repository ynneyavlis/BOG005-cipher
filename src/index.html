<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <div id="cuadrocentral">
    <img id="logo" src="Img/Logo.png"><br>
    <hr><br>
    Escribe tu mensaje secreto, indica el número <br>de desplazamiento que deseas en tu texto. <br>A continuación
    dale<br><br>
    <b> CIFRAR O DESCIFRAR </b> <br><br>dependiendo de tu necesidad.<br> Recuerda ingresa letras. <br><br>
    <hr><br>
    <input id="texto" placeholder="Ingrese el texto" type="text" name="text">

    <div id="cubo">
      <div id="tex"> Ingresar cantidad <br>de desplazamientos </div>
      <input id="desplaza" min="1" type="number">
    </div>

    <div id="resultado"></div><br>

    <div id="botones">
      <button id="boton1"><b>CIFRAR</b></button>
      <button id="boton2"><b>DESCIFRAR</b></button><br><br>
    </div>

  </div>




  <script src="index.js" type="module"></script>
</body>

</html>
